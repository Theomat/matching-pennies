<body class="d-flex h-100 text-center justify-content-center align-items-center">
        <div class="jumbotron text-center justify-content-center align-items-center mw-1000 bg-white">
            <h1>Admin Panel nÂ°{{room_no}}</h1>
            <p>code: {{room_no}}</p>
            <p id="address">Join link: </p>
            <p id="changeMe">There is currently no player in the room!</p>
            <button onclick="start()">Start experiment!</button>   
        </div>

    <script src="/static/modules/jquery-3.5.1.min.js"></script>

        crossorigin="anonymous"></script>
</body>

    <script type="text/javascript">
        function start(){
            let t = {{timestamp}}
            $.post("../{{room_no}}/start",  { timestamp: t }, function (result) {
                if(result == "true"){
                    $(location).attr("href", window.location.origin + "/{{room_no}}/started");

                } else {
                    alert(result)
                }
            })

        }

        $(document).ready(function () {
            let address = document.getElementById("address")
            address.innerHTML = "Join link: " + window.location.origin + "/{{room_no}}"
            let changeMe = document.getElementById("changeMe")
            setInterval(() => {
                $.get("../{{room_no}}/info", function (result) {
                    let players = parseInt(result)
                    if (players == 0){
                        changeMe.innerText = "There is currently no player in the room!"
                    } else if(players == 1) {
                        changeMe.innerText = "There is currently 1 player in the room!"
                    }
                    else {
                        changeMe.innerText = "There are currently " + players + " players in the room!"

                    }
                });
            }, 1000)
        })
    </script>

</html>
