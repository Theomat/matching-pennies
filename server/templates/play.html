<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Matching Pennies</title>



    <!--load all styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="theme-color" content="#7952b3">


</head>
<body class="d-flex h-100 text-center text-white bg-dark justify-content-center align-items-center">
    <div class="bg-dark fit-page">
        <div id="overlay" class="overlay fit-page bg-transparent">
            <div class="row" style="align-items:center; width: 100%;">
                <div class="col-9">
                </div>
                <div class="col-3">
                    <a class="btn-warning btn-lg fw-bold fs-large real-btn" onclick="sendData()">Quit</a>
                </div>
            </div>
            <canvas id="score" class=" maxh" style="width: 100%; height: 20%;"></canvas>
            <div class="container">

                <div class="row">
                    <div class="col-3">
                        <div class="row" style="align-items:center; height:100%;">
                            <div class="time-bar" id="time" data-circle-counter=1000>
                                <div class="loader-bg">
                                    <div class="text">Time</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="jumbotron text-center text-white justify-content-center align-items-center bg-transparent">
                            <p class="fs-large">Play:</p>
                            <a class="btn-primary btn-lg fw-bold fs-large real-btn" onclick="humanChoice('0')">Blue</a>
                            <a class="btn-danger btn-lg fw-bold  fs-large real-btn" onclick="humanChoice('1')">Red</a>
                        </div>
                    </div>
                    <div class="col-3">
                        
                    </div>
                </div>
            </div>

                <p class="fs-large">History:</p>
                <div id="history"></div>

        </div>
    </div>

    <script src="/static/modules/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/circlebars@1.0.3/dist/circle.css">
    <script src="https://unpkg.com/circlebars@1.0.3/dist/circle.js"></script>
    <!-- Optionally add this to use a skin : -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/circlebars@1.0.3/dist/skins/firecircle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="/static/matching_pennies.js"></script>
</body>

</html>
