<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Matching Pennies</title>



    <!--load all styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!-- <meta name="theme-color" content="#7952b3"> -->




</head>

<body class="d-flex h-100 text-center justify-content-center align-items-center">
    <div class="jumbotron text-center justify-content-center align-items-center mw-1000 bg-white">
        <h1>Enter 4 digit code:</h1>
        <input type="text" name="numonly" maxlength="4" id="code">
        <button onclick="join()">Join!</button>
    </div>

    <script src="/static/modules/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
    // Num Only
    $(function () {
            $("input[name='numonly']").on('input', function (e) {
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
            });
        });
    function onlynum() {
        var code = document.getElementById("code");
        var res = code.value;

        if (res != '') {
            if (isNaN(res)) {

                // Set input value empty
                code.value = "";

                // Reset the form
                code.reset();
                return false;
            } else {
                return true
            }
        }
    }

    function join() {
        let code = document.getElementById("code")
        let room_no = code.value
        $.get(room_no + "/info", function (result) {
            let players = parseInt(result)
            if (players == -1) {
                alert("Invalid room code!")
            }
            else {
                $(location).attr("href", "" + room_no);

            }
        });
    }
</script>

</html>
